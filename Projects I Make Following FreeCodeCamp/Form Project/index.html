<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" / >

    <head>
    </head>

    <body>
        <div class="container">
        <header class="header">
        <h1 id="title" class="center-text">Form Title</h1>
        <p id="description" class="center-text">My form's description will go here. For now, this description is a placeholder.
        </p>
        </header>

        <form id="survey-form">
            <div class="forms">
            <label id="namelabel" for "name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required />
            </div>

            <div class="forms">
            <label id="emaillabel" for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter your E-mail address" class="form-control" required />
            </div>

            <div class="forms">
            <label id="agelabel" for="number">Age<span class="clue">(optional)</span></label>
            <input type="number" name="age" id="number" min="13" max="120" class="form-control" placeholder="Age" />
            </div>

            <div class="forms">
            <p>Here is a placeholder question?</p>
            <select id="dropdown" name="placeholderName" class="form-control" required>
                <option disabled selected value>Select the best option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>   
            </select>
            </div>

            <div class="forms">
                <p>Is this another question?</p>
                <label><input name="useranswer" value="yes" type="radio" class="input-radio" checked>Yes</label>
                <label><input name="useranswer" value="no" type="radio" class="input-radio"/>No</label>
                <label><input name="useranswer" value="not-sure" type="radio" class="input-radio">Not sure</label>
            </div>

            <div class="forms">
                <p>What was your favorite question to answer?</p>
                <select id="fav-question" name="fav-question" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="thefirst">The first one</option>
                    <option value="thesecond">The second one</option>
                    <option value="thethird">The third one</option>
                    <option value="thefourth">The fourth one</option>
                </select>
            </div>

            <div class="forms">
                <p>How could this form be improved? <span class="clue">(Check all that apply)</span></p>

                <label><input name="preference" value="better-color-scheme" type="checkbox" class="input-checkbox" />Better color scheme</label>
                <label><input name="preference" value="more-questions" type="checkbox" class="input-checkbox" / > More questions</label>
                <label><input name="preference" value="less-questions" type="checkbox" class="input-checkbox" / > Less questions</label>
                <label><input name="preference" value="more-cowbell" type="checkbox" class="input-checkbox" / > More cowbell</label>
            </div>

            <div class="forms">
                <p>Any additional feedback or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="forms">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>

        </form>
    </body>
</html>
</div>
