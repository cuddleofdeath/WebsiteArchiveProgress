<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" / >

    <head>
    </head>

    <body>
        <h1 id="title">Form Title</h1>
        <p id="description">My form's description will go here. For now, this is simply a placeholder.
        </p>
    
        <form id="survey-form">
            <label id="namelabel" for "name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required />

            <label id="emaillabel" for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter your E-mail address" required />

            <label id="agelabel" for="number">Age<span class="clue">(optional)</span></label>
            <input type="number" name="age" id="number" min="13" max="120" placeholder="Age" />
        
            <p>Here is a placeholder question?</p>
            <select id="dropdown" name="placeholderName" required>
                <option disabled selected value>Select the best option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>   
            </select>
        </form>
    </body>
</html>
